<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Styling for "Made by Dev" */
        .made-by {
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1818;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="cityname" placeholder="Enter city name" />
            <button id="curr-btn">Get Weather</button>
        </div>

        <div class="row">
            <!-- First row: Current weather and two charts -->
            <div class="card" id="currentWeather"></div>
            <div class="card chart-card">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="card chart-card">
                <canvas id="pressureChart"></canvas>
            </div>
        </div>

        <div class="row">
            <!-- Second row: The rest of the charts -->
            <div class="card chart-card">
                <canvas id="windSpeedChart"></canvas>
            </div>
            <div class="card chart-card">
                <canvas id="feelsLikeChart"></canvas>
            </div>
            <div class="card chart-card">
                <canvas id="humidityChart"></canvas>
            </div>
        </div>

        <!-- "Made by Dev" text -->
        <div class="made-by">
            Made by Dev ☕️
        </div>
    </div>

    <!-- Copyright footer -->
    <div class="footer">
        &copy; 2024 Weather App. All rights reserved.
    </div>

    <script src="script.js"></script>
</body>
</html>
